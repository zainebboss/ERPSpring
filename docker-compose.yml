version: "3"
services: 
  mysqldb:
    container_name: mysqldb
    image: mysql
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: root
  springboot-app:
    image: springboot-app
#    restart:  always
    build: .
    ports:
      - 8080:8080
    environment:
     MYSQL_HOST: mysqldb
     MYSQL_USER: root
     MYSQL_PASSWORD: root
     MYSQL_PORT: 3306  

    